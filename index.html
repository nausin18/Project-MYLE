<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMYLE - Smart Grocery List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">DMYLE - Smart Grocery List</h1>

        <!-- Inventory Section -->
        <div class="card">
            <div class="card-header">
                <h3>Inventory Management</h3>
            </div>
            <div class="card-body">
                <form id="addItemForm">
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <input type="text" id="itemName" class="form-control" placeholder="Item Name" required>
                        </div>
                        <div class="col-md-2">
                            <input type="number" id="itemQuantity" class="form-control" placeholder="Quantity" required>
                        </div>
                        <div class="col-md-3">
                            <input type="date" id="itemManufactured" class="form-control" required>
                        </div>
                        <div class="col-md-3">
                            <input type="date" id="itemExpiration" class="form-control" required>
                        </div>
                        <div class="col-md-1">
                            <button type="submit" class="btn btn-success">Add Item</button>
                        </div>
                    </div>
                </form>

                <hr>

                <!-- Inventory List -->
                <h5>Current Inventory:</h5>
                <ul id="inventoryList" class="list-group">
                    <!-- Items will be dynamically added here -->
                </ul>
            </div>
        </div>

        <!-- Shopping List Section -->
        <div class="card">
            <div class="card-header">
                <h3>Shopping List</h3>
            </div>
            <div class="card-body">
                <h5>Your Generated Shopping List:</h5>
                <ul id="shoppingList" class="list-group">
                    <!-- Shopping list will be dynamically generated -->
                </ul>
            </div>
        </div>

        <!-- Token Reward Section -->
        <div class="card">
            <div class="card-header">
                <h3>Token Rewards</h3>
            </div>
            <div class="card-body">
                <p>Earn tokens for reducing food waste and eco-friendly shopping!</p>
                <button class="btn btn-primary" onclick="rewardTokens()">Claim Tokens</button>
                <p id="tokenCount" class="mt-3">Total Tokens: 0</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
